<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libraries - CryptoCodex</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js "></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js "></script>

<body class="libraries-page">
    <!-- Navigation -->
    <nav>
        <div class="container nav-container">
            <a href="../home.html" class="logo">
                <span>CryptoCodex</span>
            </a>
            <ul class="nav-links">
                <li><a href="../home.html">Home</a></li>
                <li><a href="libraries.html" class="active">Library</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="crypto-animation" id="cryptoCanvas"></div>
        <div class="hero-content">
            <div class="container">
                <h1 id="animated-title">
                    <span class="animated-text">CRYPTOGRAPHY LIBRARIES</span>
                </h1>
            </div>
        </div>
    </section>


    <div class="main-content">
        <div class="container">
            <div class="search-container">
                <i class="search-icon">üîç</i>
                <input type="text" id="search-input" placeholder="Search for cryptography topics...">
            </div>
            <div class="container">
                <!-- Filter Toggle Button -->
                <button class="filter-toggle-btn">üîç Filter Libraries</button>

                <!-- Collapsible Filter Panel -->
                <div class="filter-container collapse" id="filterPanel">
                    <div class="filter-section">
                        <h3>Filter by Algorithm</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn" data-filter="kyber">Kyber</button>
                            <button class="filter-btn" data-filter="dilithium">Dilithium</button>
                            <button class="filter-btn" data-filter="sphincs">SPHINCS+</button>
                        </div>
                    </div>
                    <div class="filter-section">
                        <h3>Filter by Type</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn" data-filter="pqc">Post-Quantum</button>
                            <button class="filter-btn" data-filter="classic">Classic</button>
                            <button class="filter-btn" data-filter="hybrid">Hybrid</button>
                        </div>
                    </div>
                    <div class="filter-section">
                        <h3>Filter by Language</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn" data-filter="c">C/C++</button>
                            <button class="filter-btn" data-filter="python">Python</button>
                            <button class="filter-btn" data-filter="java">Java</button>
                            <button class="filter-btn" data-filter="js">JavaScript</button>
                            <button class="filter-btn" data-filter="rust">Rust</button>
                            <button class="filter-btn" data-filter="go">Go</button>
                        </div>
                    </div>
                    <div class="filter-section">
                        <button class="clear-filters">Clear All Filters</button>
                    </div>
                </div>
            </div>
            <div class="features"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>CryptoCodex</h3>
                    <p>Your trusted guide to cryptographic libraries and security solutions.</p>
                </div>
            </div>
            <br>
            <div class="copyright">
                <p>¬© 2025 CryptoCodex. All rights reserved.</p>
            </div>

        import { fetchAndDisplayLibraries } from '../js/data-fetching.js';
        fetchAndDisplayLibraries();
    </script>
